{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Create Store</h1>
<form method="post">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Display Name</label>
      <input class="form-control" type="text" name="display_name" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">Legal Name</label>
      <input class="form-control" type="text" name="legal_name" />
    </div>
    <div class="col-md-4">
      <label class="form-label">City</label>
      <input class="form-control" type="text" name="city" required />
    </div>
    <div class="col-md-4">
      <label class="form-label">Province</label>
      <input class="form-control" type="text" name="province" required />
    </div>
    <div class="col-md-4">
      <label class="form-label">Address</label>
      <input class="form-control" type="text" name="address1" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Owner</label>
      <select class="form-select" name="owner_user_id">
        <option value="">Select owner</option>
        {% for owner in salesmen %}
        <option value="{{ owner.id }}">{{ owner.name }} ({{ owner.email }})</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Sub-owner</label>
      <select class="form-select" name="sub_owner_user_id">
        <option value="">Select sub-owner</option>
        {% for sub in subs %}
        <option value="{{ sub.id }}">{{ sub.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Latitude</label>
      <input class="form-control" type="number" step="0.000001" name="latitude" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Longitude</label>
      <input class="form-control" type="number" step="0.000001" name="longitude" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Google Place ID</label>
      <input class="form-control" type="text" name="google_place_id" />
    </div>
  </div>
  <div class="mt-4">
    <button class="btn btn-primary" type="submit">Create Store</button>
  </div>
</form>
{% endblock %}
